<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InlaÌˆmningsuppgift 1 - Responsive layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container" class="grid">

		<header class="col-12 border">
			<div class="header-left">
				<button>Button 1</button>
				<button>Button 2</button>
				<button>Button 3</button>
			</div>
			<div class="header-right">
				<button id="btn-4">Button 4</button>
			</div>
		</header>

		<section class="min-height col-2 border">Box 3</section>
    	<section class="min-height col-8 border">Box 2</section>
		<section class="min-height col-2 border">Box 1</section>

		<main class="col-9 border">
			<section class="box-1 border mobile">Content section 1</section>
			<section class="box-2 border mobile">Content section 2</section>
			<section class="box-3 border mobile">Content section 3</section>
			<section class="box-4 border mobile">Content section 4</section>
			<section class="box-5 border mobile">Content section 5</section>
			<section class="box-6 border mobile">Content section 6</section>
		</main>

		<aside class="col-3 border">
			<button>Button 1</button>
			<button>Button 2</button>
			<button>Button 3</button>
			<button>Button 4</button>
		</aside>

		<footer id="footer" class="min-height grid col-12 border">
			<section class="col-3 border">Footer section 1</section>
			<section class="col-3 border">Footer section 2</section>
			<section class="col-3 border">Footer section 3</section>
			<section class="col-3 border">Footer section 4</section>
		</footer>
		
	</div>
</body>
</html>
